<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 같이가치</title>
    <!-- -----------------------------------Swiper----------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <!-- sidebar header 기준으로 오른쪽에[ 붙이려고 이렇게 만듬. -->
      <!-- 반응형 기준 교수님이 이건 이상하다하신 부분은 기기별 os로 구분해서 보여주려함. -->
      <div class="sidebar-wrap">

          <div class="sidebar-top">

          <!-- 굳이 합쳐서 하는거보다 block 요소 단위로 나누면 더편할거 같아서 -->
          <!-- info는 따로 빼서 관리 -->
          <div class="sidebar-top-info">
            <div class="sidebar-top-info-my">
              <span>
                <a href="#"></a>
                <p>MY</p>
              </span>
            </div>
            <div class="sidebar-top-info-notice">

          </div>
          <div class="sidebar-middle">

              <li>

              <li>

            </ul>
          </div>
          <div class="sidebar-bottom">
            <ul>
              <li>같이가치 소개</li>
              <li>매거진</li>
              <li>공지사항</li>
              <li>모금제안</li>
            </ul>
          </div>
        </div>
      </div>

          <!-- header-etc 기타 아이콘들 -->
          <div class="header-etc">

              <li>
                <a class="ico-user-search"></a>
              </li>
              <li>
